<!-- HOME PAGE -->
<div data-role="page" id="home">
	<div data-role="header" data-position="fixed" data-id="app_home_head">
    	<div class="navigation_bar_home">
            <div class="logo"></div>
        	<div class="button_wrapper">
            	<input data-role="none" type="button" class="button" value="Log In" onClick="load_intro_page('login');">
                <input data-role="none" type="button" class="button" value="Sign Up" onClick="load_intro_page('register');">
            </div>
		</div>
	</div><!-- /header -->
    <div class="home_fade_effect"></div>
    <div class="home_tab">Welcome to Amazulu Transport</span></div>
    <div class="feed_wrapper" id="intro_feed"></div>
</div><!-- /page -->

<!-- LOGIN PAGE -->
<div data-role="page" id="login_page">
	<div data-role="header" data-position="fixed" data-id="app_home_head">
    	<div class="navigation_bar_home">
            <div class="logo center"></div>
            <div class="back_button"></div>
		</div>
	</div><!-- /header -->
    <div class="information" style="top:54px;"></div>
    <div class="home_content">
    	<form data-role="none" data-ajax="false" onsubmit="login(); return false;">
        	<div class="input_set">
            	<div class="block"><input id="home_input_username" type="text" placeholder="Enter Username or Email"></div>
                <div class="block"><input id="home_input_password" type="password" placeholder="Enter Password"></div>
            </div>
            <input data-role="none" type="submit" class="button login_button" value="Log In">
        </form>
    </div>
</div><!-- /page -->

<!-- REGISTER PAGE -->
<div data-role="page" id="register_page">
	<div data-role="header" data-position="fixed" data-id="app_home_head">
    	<div class="navigation_bar_home">
            <div class="logo center"></div>
            <div class="back_button"></div>
		</div>
	</div><!-- /header -->
    <div class="information" style="top:54px;"></div>
    <div class="home_content">
    	<form id="register_form" data-role="none" data-ajax="false" onsubmit="signup();return false;">
        	<div class="input_set">
            	<div class="block"><input name="fullname" type="text" placeholder="Full Name"></div>
                <div class="block" id="register_select_wrapper"></div>
            </div>
            <div class="input_set">
            	<div class="block"><input name="email" type="text" placeholder="Email Address"></div>
                <div class="block"><input name="username" type="text" placeholder="Username"></div>
                <div class="block"><input name="password" type="password" placeholder="Password"></div>
            </div>
            <input data-role="none" type="submit" class="button signup_button" value="Sign Up">
        </form>
        <div class="agreement">By tapping Sign Up, you agree to our Terms and Privacy Policy.</div>
    </div>
</div><!-- /page -->
